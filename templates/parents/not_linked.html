{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:760px; margin:24px auto;">
  <h1 class="h1" style="margin-top:0;">Parent Portal Setup Needed</h1>
  <p class="muted">
    Your user account is logged in, but it is not linked to a Parent profile yet.
  </p>

  <div class="alert alert-warning" style="margin-top:12px;">
    Ask admin to create a Parent record and link you to a student (StudentParent mapping).
  </div>

  <div style="display:flex; gap:10px; margin-top:14px; flex-wrap:wrap;">
    <a class="btn btn-secondary" href="{% url 'accounts:logout' %}">Logout</a>
  </div>
</div>
{% endblock %}
